# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for more details on the available tokens
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that most platforms have pre-installed.
# If not specified, UTC is used.
timezone = UTC

# max. 1024 characters allowed in the filename
truncate_slug_length = 40

# set to 'true' to run the environment file within the migrate command
# run the migrate command. This defaults to 'false' for performance.
# It is available as the boolean attribute 'alembic.context.config.cmd_opts.run_migrate'
run_migrate = false

# the output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are called
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 RETAIN_QUOTES

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,alembic.runtime.migration

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
qualname = 
handlers = console
channel =

[logger_sqlalchemy]
level = WARN
qualname = sqlalchemy.engine
handlers =
channel =

[logger_alembic]
level = INFO
qualname = 
handlers =
channel =

[logger_alembic.runtime.migration]
level = INFO
qualname = alembic.runtime.migration
handlers =
channel =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Replaceable tokens for database URL
# You can use these tokens in the database URL below:
# %DATABASE_URL% - will be replaced with the database URL from config
database_url = %(DATABASE_URL)s